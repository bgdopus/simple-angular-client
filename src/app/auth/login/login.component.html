<div class="login-page py-3">
    <div class="bg-info p-4 form-body">
        <h3 class="text-center mb-4 loginHead">Login</h3>
        <form [formGroup]="loginForm">
            <div class="form-group mb-3">
                <label for="username" class="mb-1">Username:</label>
                <input type="username" id="username" class="form-control" formControlName="username" placeholder="Enter email">
            </div>

            <div class="form-group">
                <label for="password" class="mb-1">Password:</label>
                <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter password">
            </div>

            <div class="submit mt-4">
                <button class="btn btn-primary w-100 text-center login" (click)="onLogin()" [disabled]="loginForm.invalid">Login</button>
            </div>
        </form>
    </div>
</div>
