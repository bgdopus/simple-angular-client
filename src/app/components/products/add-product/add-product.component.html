<div class="container-fluid py-3">
    <div class="card">
        <div class="card-header bg-info">Add new product</div>
        <div class="card-body">
            <form [formGroup]="productForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="name" class="mb-1">Name:</label>
                            <input type="text" id="name" class="form-control" formControlName="name"
                                placeholder="Enter name">
                        </div>
                        <div class="col-md-6">
                            <div class="form-group mb-3">
                                <label for="originalPrice" class="mb-1">Type:</label>
                                <input type="text" id="type" class="form-control" formControlName="type"
                                    placeholder="Enter type">
                            </div>

                            <div class="form-group mb-3">
                                <label for="description" class="mb-1">Description:</label>
                                <input type="text" id="description" class="form-control" formControlName="description"
                                    placeholder="Enter description">
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button *ngIf="!isEditAction" class="btn btn-info add_product" (click)="onAddProduct()">Add Product</button>
                        <button *ngIf="isEditAction" class="btn btn-info add_product" (click)="onEditProduct()">Edit Product</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
